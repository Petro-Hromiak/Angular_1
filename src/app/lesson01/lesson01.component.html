<p class="header">List of prohibited world:</p>
<div class="container">
    <div class="bad-words">
        <p class="bad-words-header">Bad words:</p>
        <p class="bad-words-main">{{badContent.join(', ')}}</p>
    </div>
    <div class="addForm">
        <input type="text" class="input-text" placeholder="{{wordHere}}" [(ngModel)]="badWord">
        <button class="add-button" (click)="addBadWord()">add</button>
        <button class="reset-button" (click)="removeBadWords()">reset</button>
    </div>
    <textarea type="text" class="input-text-cenzor" placeholder="{{textHere}}" [(ngModel)]="cenzorText"></textarea>
    <button class="cenzor-button" (click)="cenzor()">cenzor</button>

</div>
